<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ToDo App</title>
</head>
<body>
    <!--Header -->
    <header id="main-header" class="bg-info text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Helen's To Do List</h1>
                </div>
                <div class='col-md-6 align-self-center'>
                    <label for="dueDate">Search By Due Date:</label>

                     <input type="date" id="dueDate" name="dueDate"
                        value="Search by due date"
                        min="2020-01-01" max="2030-12-31">
                </div>
            </div>     
        </div>
    </header>

    <!--Todo Items-->
    <div class="container">
        <div id="main" class="card card-body">
            <h2 id="title">Add Item</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item">
                <input type="submit" class="btn btn-info" value="Submit">
            </form>
            <br>
            <h2 id="title">Todo Items</h2>
            <ul id="items" class='list-group'>
                <li class="list-group-item">Go NTUC <button class="btn btn-danger btn-sm float-right ml-2 delete">X</button> <input type="date" id="date" value="Due date" min="2020-01-01" max="2030-12-31" class="float-right align-self-center"> </li>  
                <li class="list-group-item">To do exercise <button class="btn btn-danger btn-sm float-right ml-2 delete">X</button> <input type="date" id="date" value="Due date" min="2020-01-01" max="2030-12-31" class="float-right align-self-center"></li>
                <li class="list-group-item">Coding <button class="btn btn-danger btn-sm float-right ml-2 delete">X</button> <input type="date" id="date" value="Due date" min="2020-01-01" max="2030-12-31" class="float-right align-self-center"></li>
                <li class="list-group-item">Meeting with friend <button class="btn btn-danger btn-sm float-right ml-2 delete">X</button> <input type="date" id="date" value="Due date" min="2020-01-01" max="2030-12-31" class="float-right align-self-center"></li>
            </ul>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
